<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem solving</title>
</head>
<body>

    <h1>FizzBuzz</h1>
    <br>
    <p>Do you want to play?</p>
    <p>Rules1: Enter a number >0 to play</p>
    <p>Rules2: for multiples of three print Fizz instead of the number. </p>
    <p>Rules3: For the multiples of five print Buzz.</p>
    <p>Rules4: For numbers which are multiples of both three and five print FizzBuzz</p>
    <br>

    <label for="number">Enter a Number</label><br>
    <input type="number" id="number" name="number" min="1">
    <br>
    <button id="btn">Click to Play</button>

    <div id="fizzBuzz"></div>
    
    <script src="./index.js"></script>
</body>
</html>
