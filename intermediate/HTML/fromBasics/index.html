<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Basics</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form action="kcdevs.com" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" placeholder="John" name="first_name" />
      <label for="user_email">Email:</label>
      <input
        type="email"
        id="user_email"
        name="user_email"
        placeholder="example@example.com"
      />
      <label for="user_password">Password:</label>
      <input type="password" name="user_password" id="user_password" />
      <label for="amount">Amount:</label>
      <input type="number" name="amount" id="amount" />
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob" />
      <label for="comments">Comments:</label>
      <textarea name="comments" id="comments" cols="30" rows="10">
        Some initial content
      </textarea>
      <select name="Car" id="">
        <option value="mercedes">Mercedes</option>
        <option value="tesla" selected>Tesla</option>
        <option value="volvo">Volvo</option>
        <option value="bmw">Bmw</option>
        <option value="mini">Mini</option>
        <option value="ford">Ford</option>
      </select>
      <select name="Car" id="">
        <optgroup label="firstClass">
          <option value="mercedes">Mercedes</option>
          <option value="tesla" selected>Tesla</option>
          <option value="volvo">Volvo</option>
        </optgroup>
        <optgroup label="secondClass">
          <option value="bmw">Bmw</option>
          <option value="mini">Mini</option>
          <option value="ford">Ford</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
