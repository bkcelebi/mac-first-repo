<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section>
      <h2>Your first form</h2>
      <form class="test" action="" method="post">
        <ul>
          <li>
            <label for="name" class="firstFormLabel"
              >Name: <span aria-label="required">*</span></label
            >
            <input
              type="text"
              class="firstFormInput"
              id="name"
              name="name"
              placeholder="John"
            />
          </li>
          <li>
            <label for="email" class="firstFormLabel"
              >Email: <span aria-label="required">*</span></label
            >
            <input
              type="email"
              class="firstFormInput"
              id="email"
              name="email"
              placeholder="example@example.com"
            />
          </li>
          <li>
            <label for="msg" class="firstFormLabel">Message:</label>
            <textarea name="msg" class="firstFormInput" id="msg"></textarea>
          </li>
          <li class="button">
            <button class="firstForm" type="submit">Submit</button>
          </li>
        </ul>
      </form>
    </section>

    <section class="fruitJuice">
      <h2>How to structure a web form</h2>
      <form class="test" action="">
        <fieldset class="fruitField" disabled>
          <legend>Fruit Juice Size</legend>
          <p class="fruitP">
            <input
              type="radio"
              id="small"
              name="fruitJuiceSize"
              value="small"
            />
            <label for="small">Small</label>
          </p>
          <p class="fruitP">
            <input
              type="radio"
              id="medium"
              name="fruitJuiceSize"
              value="medium"
              checked
            />
            <label for="medium">Medium</label>
          </p>
          <p class="fruitP">
            <input
              type="radio"
              name="fruitJuiceSize"
              id="large"
              value="large"
            />
            <label for="large">Large</label>
          </p>
        </fieldset>
        <fieldset class="vegField">
          <legend class="vegLegend">
            Choose all the vegetables you like to eat
          </legend>
          <ul class="vegList">
            <li>
              <input
                type="checkbox"
                name="vegetable"
                id="carrots"
                value="carrots"
                checked
              />
              <label for="carrot">Carrots</label>
            </li>
            <li>
              <input type="checkbox" id="peas" name="vegetable" value="peas" />
              <label for="peas">Peas</label>
            </li>
            <li>
              <input
                type="checkbox"
                id="cabbage"
                name="vegetable"
                value="cabbage"
              />
              <label for="cabbage">Cabbage</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="vegField">
          <legend>Upload your file</legend>
          <input type="file" name="file" id="file" accept="image/*" multiple />
          <input type="file" accept="image/*;capture=camera" />
          <input type="file" accept="video/*;capture=camcorder" />
          <input type="file" accept="audio/*;capture=microphone" />
        </fieldset>
      </form>
    </section>

    <section class="paymentFormSection">
      <form class="paymentForm" action="">
        <h1 class="mainTitle">Payment Form</h1>
        <p class="warning">
          Required fields are followed by
          <span aria-label="required">*</span>.
        </p>
        <section>
          <h2 class="contactInformation">Contact Information</h2>
          <fieldset class="paymentField">
            <legend class="titleLegend">Title</legend>

            <ul class="title">
              <li>
                <input type="radio" name="title" id="title_1" value="K" />
                <label for="title_1">King</label>
              </li>
              <li>
                <input type="radio" name="title" id="title_2" value="Q" />
                <label for="title_2">Queen</label>
              </li>
              <li>
                <input type="radio" name="title" id="title_3" value="J" />
                <label for="title_3">Joker</label>
              </li>
            </ul>

            <div class="personalInfo">
              <p>
                <label for="name"
                  >Name: <span aria-label="required">*</span></label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="John Bloggs"
                />
              </p>
              <p>
                <label for="email"
                  >Email: <span aria-label="required">*</span></label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="example@example.com"
                />
              </p>
              <p>
                <label for="password"
                  >Password: <span aria-label="required">*</span></label
                >
                <input type="password" id="password" name="password" />
              </p>
            </div>
          </fieldset>
        </section>
        <section class="paymentInto">
          <h2 class="contactInformation">Payment Information</h2>
          <p>
            <label for="cardType"
              >Card Type: <span aria-label="required">*</span></label
            >
            <select name="cardType" id="cardType">
              <option value="visa">Visa</option>
              <option value="mastercard">Mastercard</option>
              <option value="americanExpress">American Express</option>
            </select>
          </p>
          <p>
            <label for="cardNumber"
              >Card Number:<span aria-label="required">*</span></label
            >
            <input type="tel" id="cardNumber" name="cardNumber" />
          </p>
          <p>
            <label for="expiration"
              >Expiration Date: <span aria-label="required">*</span></label
            >
            <input
              type="text"
              id="expiration"
              required="true"
              placeholder="MM/YY"
              pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
            />
          </p>
        </section>
        <input type="hidden" id="timestamp" name="timestamp" value="" />
        <p class="disable">
          <input
            type="checkbox"
            name="disable"
            id="disable"
            value="yes"
            checked
          />
          <label for="disable">
            <span aria-label="required"
              >* Agree with the terms and conditions</span
            ></label
          >
        </p>
        <div class="paymentSubmitButton">
          <button id="paymentSubmissionButton" type="submit">Submit</button>
        </div>
      </form>
    </section>

    <div class="bottom"></div>
  </body>
</html>
