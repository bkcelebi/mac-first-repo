<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speaker Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="speakerFormHeader">
      <h1>Speaker Submission</h1>
      <p>
        <em> Want to speak at our fake conference? Fill out this form. </em>
      </p>
    </header>
    <form action="" method="get" class="speakerForm">
      <div class="formRow">
        <label for="fullName">Name</label>
        <input type="text" name="fullName" id="fullName" />
      </div>
      <div class="formRow">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="joe@example.com"
        />
      </div>
      <fieldset class="legacyFormRow">
        <legend>Type of Talk</legend>
        <input type="radio" id="talkType1" name="talkType" value="mainStage" />
        <label for="talkType1" class="radioLabel">Main Stage</label>
        <input
          type="radio"
          id="talkType2"
          name="talkType"
          value="workshop"
          checked
        />
        <label for="talkType2" class="radioLabel">Workshop</label>
      </fieldset>
      <div class="formRow">
        <label for="tShirt">T-Shirt Size</label>
        <select name="tShirt" id="tShirt">
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>
      <div class="formRow">
        <label for="abstract">Abstract</label>
        <textarea name="abstract" id="abstract"></textarea>
        <div class="instructions">Describe your talk in 500 words or less</div>
      </div>
      <div class="formRow">
        <label for="available" class="checkboxLabel">
          <input
            type="checkbox"
            id="available"
            name="available"
            value="isAvailable"
          />
          <span class="labelTextAlign">
            I'm actually available the date of the talk
          </span>
        </label>
      </div>
      <div class="formRow">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
